<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Manager</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>

<body>
  <div id="auth-section">
    <div id="login-form">
      <h2>Login</h2>
      <form id="login-form-element">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>

    <div id="signup-form" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signup-form-element">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>
  </div>

  <div id="app-content" style="display: none;">
    <nav class="navbar">
      <h1>Inventory Management</h1>
      <div class="user-info">
        <span id="user-email"></span>
        <button id="logout-button">Logout</button>
      </div>
      <p>Account: <span id="account-number"></span></p>
    </nav>

  <div class="body">
    <div class="forms">
      <!-- Add Inventory Section -->
      <div class="form">
        <h2>Add Inventory</h2>

        <!-- Category Dropdown -->
        <label for="inventoryCategory">Category</label>
        <select id="inventoryCategory" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Laptops">Laptops</option>
          <option value="Monitors">Monitors</option>
          <option value="Software Licenses">Software Licenses</option>
          <option value="Servers">Servers</option>
          <option value="Networking Equipment">Networking Equipment</option>
          <option value="Printers">Printers</option>
          <option value="Office Supplies">Office Supplies</option>
        </select>

        <!-- Inventory Title -->
        <label for="courierTitle">Asset Tag</label>
        <input type="text" id="courierTitle" placeholder="Serial Number" required />

        <!-- Inventory Description -->
        <label for="courierDescription">Description</label>
        <input type="text" id="courierDescription" placeholder="Description" />

        <!-- Quantity -->
        <label for="inventoryQuantity">Quantity</label>
        <input type="number" id="inventoryQuantity" placeholder="Quantity" min="1" required />

        <!-- Location Dropdown -->
        <label for="inventoryLocation">Storage Location</label>
        <select id="inventoryLocation" required>
          <option value="" disabled selected>Select Location</option>
          <option value="Main Office">Main Office</option>
          <option value="Data Center">Data Center</option>
          <option value="Development Lab">Development Lab</option>
          <option value="IT Support Room">IT Support Room</option>
          <option value="Backup Storage">Backup Storage</option>
        </select>

        <!-- Add Inventory Button -->
        <button id="addCourierButton">Add Inventory</button>
      </div>

      <!-- Issue Inventory Section -->
      <div class="form">
        <h2>Issue Inventory</h2>

        <!-- Inventory ID -->
        <label for="courierId">Inventory ID</label>
        <input type="number" id="courierId" placeholder="Inventory ID" required />
        <label for="quantityToRemove">Quantity</label>
        <input type="number" id="quantityToRemove" placeholder="Quantity" min="1" required />


        <!-- Issue Inventory Button -->
        <button id="removeCourierButton">Issue Inventory</button>
      </div>
    </div>

    <!-- View Inventory Section -->
    <h2>View Inventory</h2>
    <button id="viewCouriersButton">View Inventory</button>

    <!-- Inventory List -->
    <div id="courierList" class="courier-container"></div>
  </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
